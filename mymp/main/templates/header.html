{% load thumbnail %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="{% url 'index' %}">MyMP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
       <li class="nav-item active">
        <a class="nav-link" href="/strategies/">Стратегии</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/pages/about/">О нас</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/pages/contact/">Контакты</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'strategies' %}" method="get">
      <input class="form-control mr-sm-2" type="text" placeholder="Поиск стратегии..." aria-label="Search"  name="query">
        <button class="btn btn-outline-success my-2 my-sm-0"type="submit">Найти</button>
    </form>
    <div class="my-2 my-lg-0">
        {% if user.is_authenticated %}
        <span class="nav-link active" >
          <a href="/accounts/logout/">Выйти</a>
          <a href="/accounts/profile/">{{ user.get_username }}</a>
          {% thumbnail user.profile.avatar "32x32" crop="center" as im %}
              <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
          {% endthumbnail %}
        </span>
        {% else %}
        <span><a class="nav-link" href="/accounts/login/">Войти</a></span>
        {% endif %}
    </div>
  </div>
</nav>
