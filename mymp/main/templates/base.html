<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="{{ title }} {{ flatpage.title }}" />
	<meta property="og:image" content="{{ image }} {{ flatpage.image }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ request.build_absolute_uri }}" />
	<meta name="description" content="{{ description }} {{ flatpage.description }}">
	<meta name="og:description" content="{{ description }} {{ flatpage.description }}">

    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">


    <title> {{ title }} {{ flatpage.title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    {% load static %}
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">

    <script type="application/ld+json">
	{
	  "@context": "https://schema.org",
	  "@type": "website",
	  "name": "Mymp: {{ title }}{{ flatpage.title }}",
	  "url": "{{ request.build_absolute_uri }}",
	  "logo": "img/logo-ico.png"
	}
	</script>
  </head>

  <body>

  {% include 'header.html' with username=user.get_username  %}

<main role="main" class="container">
  <div>
    {% block content %}{% endblock %}
    {{ flatpage.content }}
  </div>
</main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
